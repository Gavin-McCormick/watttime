{% load i18n %}
<ul class="list-group">
  {% for entry in entries %}
  <a class="list-group-item" href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">
  	{{ entry.title }} ({{entry.creation_date|date}})
  </a>
  {% empty %}
  <li class="list-group-item">
    {% trans "No entries yet." %}
  </li>
  {% endfor %}
</ul>
