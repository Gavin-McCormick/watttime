{% load i18n %}

{% for author in authors %}
  <a class="vcard btn btn-default{% if author.username == context_author.username %} current{% endif %}"
   href="{{ author.get_absolute_url }}"
   title="{% blocktrans %}Show all {{ author }}'s entries{% endblocktrans %}">
     {{ author }} <span class="badge">{{author.count_entries_published}}</span>
  </a>
{% empty %}
  <p>{% trans "No authors yet." %}</p>
{% endfor %}
