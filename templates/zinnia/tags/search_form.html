{% load i18n %}
<form method="get" id="main_searchform" action="{% url 'zinnia_entry_search' %}" class="form-search">
  <div class="form-group">
    <div class="input-group col-xs-12 col-sm-12 col-md-10 col-lg-10" id="search-form">
      <input type="text" value="{{ pattern }}" name="pattern" placeholder="Search"
        id="main_searchbox" class="search-query form-control" />
    </div>
  </div>
  <button type="submit" name="submit" class="btn btn-default visible-xs visible-sm">
    {% trans "Go" %}
  </button>

  <button type="submit" name="submit" class="btn btn-default btn-sm visible-md visible-lg">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</form>
