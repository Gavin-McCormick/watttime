{% load i18n %}

{% for category in categories %}
  <a class="vcard btn btn-default{% if category.slug == context_category.slug %} current{% endif %}"
   href="{{ category.get_absolute_url }}"
   title="{% blocktrans %}Show all entries in {{ category }}{% endblocktrans %}">
     {{ category }} <span class="badge">{{category.count_entries_published}}</span>
  </a>
{% empty %}
  <p>{% trans "No categories yet." %}</p>
{% endfor %}
