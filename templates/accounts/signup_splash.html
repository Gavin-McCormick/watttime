<form action="/" method="post" class="watttime-form sign-up-form" style="margin-bottom:0px!important;">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p class="fieldWrapper">
        {{ form.name.errors }}
        <label for="id_name">Name:</label>
        {{ form.name }}
    </p>
    
    <p class="fieldWrapper">
        {{ form.email.errors }}
        <label for="id_email">Email:</label>
        <a>{{ form.email }} </a>
    </p>
    
    <p class="fieldWrapper">
        {{ form.state.errors }}
        <label for="id_state">State:</label>
   		<a class="dropdown-toggle" data-toggle="dropdown">{{ form.state }} </a>    
    <input type="submit" value="Join!" />
    </p>
</form>
