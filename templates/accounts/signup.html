{% extends "base.html" %}
{% block title %}WattTime Beta{% endblock %}

{% block content %}

<h2>Welcome!</h2>

<p class="lead">To begin, please enter your email address.</p>

<form action="{% url 'create_user' %}" class="form-inline" method="post">{% csrf_token %}

        {{ form.email.errors }}

 <input type="submit" name="sign_up" class="btn btn-awesome" value="Join!" /></p>
</form>


{% endblock %}
