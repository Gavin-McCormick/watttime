{% extends "base.html" %}

{% block title %}Contact us!{% endblock %}

{% block content %}
	<h1> Contact us </h1>
	<br>
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	
	<!-- {% url 'contact_thank_you' %} -->
	<form action="" method="post">
	{% csrf_token %}
		<table>
		{{ form.as_table }}
		</table>
		<input type="submit" value="Submit">
	</form>	
	
{% endblock %}
